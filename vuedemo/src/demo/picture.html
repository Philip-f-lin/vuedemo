<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圖片切換</title>


</head>
<body>
        <!--列表資料使用陣列保存
            v-bind指令可以設定元素屬性 例如src
            v-show和v-if都可以切換元素的顯示狀態,經常切換用v-show-->

<div id="mask">
    <div class="center">
        <h2 class="title">
            <img src="" alt="">
            風景
        </h2>
        <!--圖片-->
        <img :src="imgArr[index]" alt="" />
        <!--左箭頭-->
        <a href="javascript:void(0)" v-show = "index!=0" @click="prev" class="left">
            <img src="images/prev.jpg" alt="" />
        </a>
        <!--右箭頭-->
        <a href="javascript:void(0)" v-show = "index<imgArr.length-1" @click="next" class="right">
            <img src="images/next.jpg" alt="" />
        </a>
    </div>
</div>

<!-- 引入 Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script>
    var app = new Vue({
        el:"#mask",
        data:{
            imgArr:[
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg",
                "images/4.jpg"
            ],
            index:0
        },
        methods:{
            prev:function () {
                this.index--;
            },
            next:function () {
                this.index++;

            }
        }

    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show指令</title>
</head>
<body>
        <!--v-show指令的作用是;根據真假切換元素的顯示狀態
            原理是修改元素的display,實作顯示隱藏
            指令後面的內容,最終都會解析為布林值
            值為true元素顯示,值為false元素隱藏
            數據改變之後，對應元素的顯示狀態會同步更新-->

<!-- 引入 Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <input type="button" value="切換顯示狀態" @click="changeIsShow">
    <input type="button" value="累加年齡" @click="addAge">
    <img v-show="isShow" src="images/dragon.gif" alt="">
    <img v-show="age>=18" src="images/dragon.gif" alt="">
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            isShow:false,
            age:17
        },
        methods:{
            changeIsShow:function (){
                this.isShow = !this.isShow;
            },
            addAge:function(){
                this.age++;
            }
        }
    })
</script>






</body>
</html>

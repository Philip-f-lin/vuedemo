<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
</head>
<body>
        <!--v-html指令的作用是：設定元素的innerHTML
            內容中有html結構會被解析為標籤
            v-text指令無論內容是什麼只會解析為文字
            解析文字使用v-text,需要解析html結構使用v-html-->

<!-- 引入 Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id = "app">
    <p v-html = "content"></p>
    <p v-text = "content"></p>

</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            //content:"黑馬程序員!!!",
            content:"<a href='www.google.com'>黑馬程序員</a>"
        }
    })
</script>


</body>
</html>
